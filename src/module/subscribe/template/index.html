<md-card>
  <md-list flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Подписка</span>
        <span class="md-subhead">Стоимость {{ service.cost }}$</span>
      </md-card-title-text>
      <md-button ng-click="save()" class="md-raised md-primary" ng-show="service.schedule.length">{{ !customer.subscribed ? 'Оформить за ' + service.cost +'$' : 'Изменить' }}</md-button>
    </md-card-title>
    <md-list-item class="md-3-line" ng-click="null" ng-repeat="item in service.schedule" ng-class="service.nextDeliveryDate === item.date ? 'selected' : ''">
      <div class="md-list-item-text" layout="column">
        <h3>{{ $index + 1 }}. {{ format(item.date) }}</h3>
        <h4>{{ service.nextDeliveryDate === item.date ? 'Ближайшая доставка' : '' }}</h4>
      </div>
    </md-list-item>
  </md-list>
</md-card>
