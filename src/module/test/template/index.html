<md-card>
  <md-list flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Тест сервиса</span>
      </md-card-title-text>
    </md-card-title>
    <md-list-item class="md-3-line" ng-click="null">
      <div class="md-list-item-text" layout="column">
        <h3>Установите дату</h3>
      </div>
      <md-datepicker ng-model="testDate" md-min-date="today" md-placeholder="Дата" ng-change="set(testDate)"></md-datepicker>
    </md-list-item>
  </md-list>
</md-card>
